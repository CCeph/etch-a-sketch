<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><h1>Etch a Sketch!</h1></center>

    <center><h2>Hover over the squares to etch</h2></center>

    <div class="mainBody">
        <div class="left">

            <div class="left"></div>
            <div class="controls" align="center">

                <div class="top"></div>
                <p>Size: <span id="gridSize"></span></p>
                <input type="range" value="16" min="1" max="100" id="gridSlider">
                <button class="defaultMode">Default Mode</button>
                <button class="colorMode">RGB Mode</button>
                <div class="bottom"></div>
            
            </div>

        </div>

        <div class="drawingBoard">
    
            <div class="grid" align="center">
            
            </div>
        </div>

        <div class="right"></div>

    </div>
</body>
</html>
